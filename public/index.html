<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Raquetas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button id="obtenerRaquetas">Obtener todas las raquetas</button>
    <h1>Lista de Raquetas</h1>
    <table id="tabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Modelo</th>
                <th>Peso</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        document.getElementById("obtenerRaquetas").addEventListener("click", () => {
            fetch("/raquetas")
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    let tabla = document.getElementById("tabla");
                    let tbody = tabla.querySelector("tbody");
                    tbody.innerHTML = ''; // Limpiar el contenido previo de la tabla
    
                    // Si "data" es un array de raquetas, recorrerlo
                    data.forEach(raqueta => {
                        let tr = document.createElement("tr");
                        tbody.appendChild(tr);
    
                        tr.innerHTML = `
                            <td>${raqueta._id}</td>
                            <td>${raqueta.marca}</td>
                            <td>${raqueta.precio}</td>
                            <td>${raqueta.modelo}</td>
                            <td>${raqueta.peso}</td>
                            <td>${raqueta.material}</td>
                        `;
                    });
                })
                .catch(err => {
                    console.error(err);
                });
        });
    </script>
    
</body>
</html>
